<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 访问禁止</title>
    <style>
        :root {
            --main-color: #ff4757;
            --secondary-color: #ff6b81;
            --bg: #0f1720;
            --panel: rgba(255,255,255,0.04);
            --panel-border: rgba(255,255,255,0.10);
            --muted: rgba(255,255,255,0.75);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            background:
                radial-gradient(1000px 600px at 50% 30%, rgba(255,71,87,0.16), transparent 60%),
                radial-gradient(800px 500px at 70% 70%, rgba(255,107,129,0.10), transparent 60%),
                radial-gradient(circle at center, #182232 0%, var(--bg) 65%);
        }

        .panel {
            width: min(920px, 100%);
            padding: 28px 22px;
            border-radius: 16px;
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid var(--panel-border);
            box-shadow: 0 18px 60px rgba(0,0,0,0.45);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
        }

        .shield-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px rgba(255,71,87,0.3));
        }

        .shield {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff4757" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>');
            background-size: contain;
            animation: shieldPulse 2s ease-in-out infinite;
        }

        @keyframes shieldPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .forbidden-sign {
            position: absolute;
            width: 120%;
            height: 120%;
            border: 4px solid var(--main-color);
            border-radius: 50%;
            clip-path: polygon(0 45%, 45% 45%, 45% 0, 55% 0, 55% 45%, 100% 45%, 
                100% 55%, 55% 55%, 55% 100%, 45% 100%, 45% 55%, 0 55%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .content {
            text-align: center;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            font-size: clamp(72px, 10vw, 160px);
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 0 20px rgba(255,71,87,0.5);
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: var(--muted);
            max-width: 600px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 180ms ease, box-shadow 180ms ease, filter 180ms ease;
            position: relative;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 18px 50px rgba(0,0,0,0.45);
            filter: saturate(1.06);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        .btn:focus-visible {
            outline: 3px solid rgba(255,71,87,0.30);
            outline-offset: 3px;
        }

        .warning-line {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.9;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--main-color), transparent);
            animation: scan 3s linear infinite;
            border-radius: 999px;
            opacity: 0.85;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @media (max-width: 768px) {
            .shield-wrapper {
                width: 200px;
                height: 200px;
            }

            h1 {
                font-size: 80px;
            }

            p {
                font-size: 18px;
                padding: 0 20px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 14px;
            }

            .panel { padding: 20px 16px; }
        }

        @media (prefers-reduced-motion: reduce) {
            .shield,
            .forbidden-sign,
            .line {
                animation: none !important;
            }
            .btn { transition: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-line" id="warningLines"></div>
        <div class="panel" role="main" aria-label="403 访问禁止">
            <div class="shield-wrapper" aria-hidden="true">
                <div class="forbidden-sign"></div>
                <div class="shield"></div>
            </div>
            <div class="content">
                <h1>403</h1>
                <p>访问权限不足！安全系统已拦截本次请求</p>
                <a href="index.html" class="btn">返回首页</a>
            </div>
        </div>
    </div>

    <script>
        function createWarningLines() {
            const container = document.getElementById('warningLines');
            if(!container) return;
            container.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                line.style.left = (Math.random() * 100) + '%';
                line.style.transform = 'translateX(-50%)';
                line.style.width = (Math.random() * 260 + 120) + 'px';
                line.style.height = Math.random() * 6 + 2 + 'px';
                line.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(line);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            createWarningLines();
        });
        setTimeout(()=>{ window.location.href = 'index.html'; }, 3000);
    </script>
</body>
</html>
